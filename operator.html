<!DOCTYPE html>
<html>
    <body>
        <h2>Operator</h2>
        <p id="sum"></p>
        <p id="sum1"></p>
        <p id="sum2"></p>
        <p id="sum3"></p>
        <p id="sum4"></p>
        <script>
            <!--Addition-->
            // use+, -, /, *, operators
            var x=8;
            var y=9;
            var z=x+y;
            var a=x-y;
            var b=x*y;
            var c=x/y;
            document.getElementById("sum").innerHTML=z;
            document.getElementById("sum1").innerHTML=a;
            document.getElementById("sum2").innerHTML=b;
            document.getElementById("sum3").innerHTML=c;
            x += 4;
            document.getElementById("sum4").innerHTML=x;
        </script>
    </body>
</html>
