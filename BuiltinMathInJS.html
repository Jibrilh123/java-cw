<!DOCTYPE html>
<html>
    <head>
        <title>JS Math object</title>
    </head>
    <body>
        <script type="text/javascript">
            var value = Math.acos(-1);
            document.write("demo test 1 "+value+" <br>");
            var value = Math.asin(1);
            document.write("demo test 2 "+value+" <br>");
            var value = Math.atan(.5);
            document.write("demo test 3 "+value+" <br>");
        </script>
    </body>
</html>
