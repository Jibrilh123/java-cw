<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript loops concept</h2>
        <p id="demo"></p>
        <script>
            var fruits=["Apple", "Mango", "Guava", "Watermelon", "Grapes",
                "Banana", "DragonFruit","StarFruit"];

                for(i=0;i<fruits.length;i++)
                {
                    var text = fruits[i] + "<br>";
                    document.write(text);
                }
            

        </script>
    </body>
</html>
