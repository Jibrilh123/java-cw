<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Arrays</h2>
        <h2>join() and pop()</h2>
        <p>
            the join() method joins array elements
            into a string and the pop() method removes the 
            last elementsfrom and array        </p>

            <p id="join"></p>
            <p id="firstpop"></p>
            <p id="secondpop"></p>

            <script>
                var Games=["LOL","CSGO","Rocket League", "Fortnite", "FIFA"];
                document.getElementById("join").innerHTML=Games.join("*");
                document.getElementById("firstpop").innerHTML=Games.pop();
                document.getElementById("secondpop").innerHTML=Games

            </script>
    </body>
</html>
