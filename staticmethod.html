<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Static Method</h2>
        <p>A static method is created with the "static" Keyword and you can only
            call the method on the class itself
        </p>
        <p id="Hello"></p>
        <p id="hi"></p>
        <p id="welcome"></p>

        <script>
            class Student{
                constructor(name){
                    this.Studentname=name;
                }
                static Hello(){
                    return "Hello";
                }
                static welcome(x){
                    return "welcome "+x.Studentname;
                }
                hi(){
                    return "Hi "+ this.Studentname;
                }
            }
            myname= new Student("Jibril");
            document.getElementById("Hello").innerHTML=Student.Hello();
            document.getElementById("welcome").innerHTML=Student.welcome(myname);
            document.getElementById("hi").innerHTML=myname.hi();
        </script>
    </body>
</html>
